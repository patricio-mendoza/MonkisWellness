<div class = "big-container">
    <div class = "big-container-left">
        <div class = "container-left">
            <img class="sport-imagen" src="../../../assets/foto_deporte/futbol.jpeg">
            <div class="sport-gradient"></div>
            <div class = "sport-texto">Fútbol</div>
            <img class="sport-barra-down" src="../../../assets/assets-elegir-area/espacio-barra.png">
            <img class="sport-barra-up" src="../../../assets/assets-elegir-area/barra-sport.png">
        </div>
    </div>
    <div class = "big-container-right">
        <div class = "container-right-up">
            <div class = "texto-area">Elige un área</div>
            <img class="barra-texto" src="../../../assets/assets-elegir-area/barra-texto.png">
        </div>
        <div class = "container-right-down">
            <span *ngFor="let espacio of espacios" class="espacio" (click)="handleClick(espacio.id_espacio)">
                
                <img class="espacio-imagen" src="../../../assets/foto_deporte/futbol.jpeg">
                <div class = "back-color"></div>
                <div class = "gradient"></div>
                <img class="espacio-arrow" src="../../../assets/assets-elegir-area/arrow.png">
                <div class = "espacio-texto" >{{espacio.nombre_espacio}}</div>
                <img class="espacio-barra" src="../../../assets/assets-elegir-area/espacio-barra.png">
            </span>

        </div>
    </div>
</div>
