<div class="container">
    <div class="mbsc-form-group">
        <mbsc-datepicker 
            [options]="settings" 
            [invalid]="myInvalid"
            select="range"
            [showRangeLabels]="true"
            [minRange]="1"
            [maxRange]="5400000"
            [touchUi]="true">
        </mbsc-datepicker>
    </div>
</div>
