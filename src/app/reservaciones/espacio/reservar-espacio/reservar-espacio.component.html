<div class="container">
    <div class="mbsc-form-group">
        <mbsc-datepicker [(ngModel)]="selectedDate"
            [options]="settings" 
            [invalid]="bloqueos"
            select="range"
            [showRangeLabels]="true"
            [minRange]="1"
            [maxRange]="5400000"
            [touchUi]="true"
            >
        </mbsc-datepicker>
    </div>
    <button *ngIf="!clicked" (click)="reservar()" class="btn btn-primary">Reservar</button>
    <button *ngIf="clicked" class="btn btn-primary">Reservar</button>
</div>
