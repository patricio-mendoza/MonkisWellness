<div class = "big-container">
    <div class = "big-container-left">
        <div class = "container-left">
            <img class="sport-imagen" src="../../../assets/foto_deporte/futbol.jpeg">
            <div class="sport-gradient"></div>
            <div id="nombre-deporte" class = "sport-texto-container"><div class = "sport-texto">{{nombreEspacio}}</div></div>

            <img class="sport-barra-down" src="../../../assets/assets-elegir-area/espacio-barra.png">
            <img class="sport-barra-up" src="../../../assets/assets-elegir-area/barra-sport.png">
        </div>
    </div>
    <div class = "big-container-right">
        <div class = "container-right-up">
            <div class = "texto-area">Elige un horario</div>
            <img class="barra-texto" src="../../../assets/assets-elegir-area/barra-texto.png">
        </div>
        <div class = "container-right-down">
            <div class = "container-right-down-left">
                <div class="container">
                    <div class="mbsc-form-group">
                        <mbsc-datepicker id="reservador" [(ngModel)]="selectedDate"
                            [options]="settings" 
                            [invalid]="bloqueos"
                            select="range"
                            [showRangeLabels]="true"
                            [minRange]="1"
                            [maxRange]="5400000"
                            [touchUi]="true"
                            >
                        </mbsc-datepicker>
                    </div>
                    <button id="boton-reserva" *ngIf="!clicked" (click)="reservar()" class="boton-reserva">Reservar</button>
                    <button *ngIf="clicked" class="boton-reserva">Reservar</button>
                </div>
            </div>
            <div *ngIf="isAdmin" class = "container-right-down-right">
                
                <div *ngFor="let reservacion of reservaciones, let i = index" class = "reservacion">
                    <div id="{{'reservacion-'+i}}" class = "reservaciones-actuales-left">
                        <div>{{reservacion.matricula}}</div>
                        <div>{{reservacion.fecha}}</div>
                        <div>{{reservacion.hora}}</div>
                    </div>
                    <div id="{{'boton-cancelar-' + i}}" (click)="cancelarReservacion(reservacion.id)" class = "reservaciones-actuales-right">
                     X
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
