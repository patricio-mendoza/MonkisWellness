<!-- estadisticas-admin.component.html -->
<!-- Componente en el que se despliegan las estadisticas mas detalladas sobre el gimnasio para el administrador -->
<!--  Autores:  Patricio Mendoza Pasapera -->
<!-- 26/05/2023 -->

<div class="container">
    <!-- Gráfica de afluencia por semana -->
    <div class="cuadrante afluencia-semanal">
        <div class="title">Afluencia Por Semana</div>
        <app-chart 
            [my_id]="'afluencia-semanal'"
            [type]="'bar'"
            [label]="'Promedio de Personas Por Día de la Semana'"
            [labels]="['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sabado']"
            [data]="dataChartSemanal"
        ></app-chart>
    </div>
    <!-- Gráfica de estancia promedio por semana -->
    <div class="cuadrante estancia-promedio">
        <div class="title">Estancia Promedio</div>
        <app-chart 
            [my_id]="'estancia-promedio'"
            [type]="'bar'"
            [label]="'Promedio de Personas Por Día de la Semana'"
            [labels]="['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sabado']"
            [data]="dataChartSemanal"
        ></app-chart>
    </div>
    <!-- Gráfica de historial por hora -->
    <div class="cuadrante historial-aforo">
        <div class="title">Aforo por hora</div>
        <app-chart 
            [my_id]="'historial-aforo'"
            [type]="'bar'"
            [label]="'Historial de Aforo Por Hora'"
            [labels]="labelsChartHistorial"
            [data]="dataChartHistorial"
        ></app-chart>
    </div>
    <div class="cuadrante opciones">
        <!-- Elemento que permite filtrar por día -->
        <div class="title">Opciones de Visualización</div>
        <div class="configuracion recargar-datos">
            <mat-form-field class="date-picker">
                <mat-label>Elige una fecha</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="fechaPorCargar">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <button (click)="recargarDatos(fechaPorCargar)" class="btn btn-primary btn-recargar">Recargar Datos</button>
        </div>
        <!-- Elemento que permite descargar los datos de un rango de días -->
        <div class="configuracion descargar-datos">
            <mat-form-field class="date-picker">
                <mat-label>Elige un rango de fecha</mat-label>
                <mat-date-range-input [rangePicker]="picker2">
                  <input matStartDate placeholder="Start date" [(ngModel)]="fechaInicio">
                  <input matEndDate placeholder="End date" [(ngModel)]="fechaFinal">
                </mat-date-range-input>
                <mat-hint>MM/DD/YYYY - MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-date-range-picker #picker2></mat-date-range-picker>
              </mat-form-field>
            <button (click)="descargarDatos(fechaInicio, fechaFinal)" class="btn btn-primary btn-descargar">Descargar Datos</button>
        </div>
    </div>
</div>
