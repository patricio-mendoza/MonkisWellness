<div class="container">
    <div id="{{'aviso-'+i}}" *ngFor="let anuncio of anuncios, let i = index" [ngClass]="anuncio.tituloNofif == 'Reservacion Confirmada' ? 'Guardada' : 'Cancelada'">
        <div class="tituloNotif">{{anuncio.cancha}}</div>
        <div id="{{'encabezado-'+i}}" class="encabezado"> {{anuncio.tituloNofif}}</div>
        <div class="horaNotif">
            <div class="tiempoNotif">{{anuncio.tiempoNotif}}</div>
            <div class="fechaNotif">{{anuncio.fechaNotif}}</div>
        </div>
        <div id="{{'mensaje-'+i}}" class="msjNotif">{{anuncio.textoAnuncio}}</div>
        <div class="imgContainer">
            <img class="image" src="../../assets/campoAmericano.png"/> 
        </div>
        <div class="tiempoRsv">{{anuncio.tiempoReserva}}</div>
    </div>
</div>
