<div class="container">
        
    <circle-progress [title] = "porcentaje_actual "[titleFontSize]="'1'" [titleFontWeight]="'33'" [subtitle] = "''" [percent]= porcentaje [space]="-10" [radius]="40"  [outerStrokeWidth]="14" 
        [innerStrokeWidth]="14" [outerStrokeColor]="'#D9D9D9'"[backgroundColor]="'#5adc58'"[backgroundStrokeWidth]="10" [innerStrokeColor]="'rgba(231, 231, 231, 0.13)'" [animation]="true"
        [animationDuration]="1000" class="grafica">
    </circle-progress>
    <span class="porcentaje_actual" style="position:absolute;   transform:translate(110%, 130%);">{{ porcentaje_actual }}</span>
</div> 

<app-hora-minuto-dos [tiempo]="currentDateTime"></app-hora-minuto-dos>
