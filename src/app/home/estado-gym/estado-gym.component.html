<div class="container">
    <div class="estado">
        <div class="titulo-aforo">Aforo actual</div>
        <div class="separator"></div>
        <div class="fecha-hora ms-5">
            <p id="saludo" class="saludo">
                HOY, {{dia.toUpperCase()}}
            </p>
            <div id="tiempo" class="reloj">
                    <p id="fecha" class="fecha">{{time | date: 'dd'}} de {{time | date: 'MMMM'}}</p>
                    <p id="hora" class="fecha">{{time | date: 'hh:mm a'}}</p>
            </div>
        </div>
        
        <div class="tabla-estado">
            <div class="textos-estado ms-5 text-white">
                <div class="razon-cierre" *ngIf="!estado">
                </div>
                
                <div class="hora-apertura" >
                    <span id="tipo-text" class="tipo-text"> Hora de {{estado ? 'Cierre' : 'Apertura'}} </span>
                    <span id="valor-text" class="valor-text">{{estado? hora_cierre : hora_apertura}}</span>
                </div>
            </div>
            <div>
                <div class="letrero-estado">
                    <td *ngIf="estado"><span class="icono-estado fas fa-circle ms-4" style="color: green"></span></td>
                    <td *ngIf="!estado"><span class="icono-estado fas fa-circle ms-4" style="color: red"></span></td>
                    <td><h1 id="texto-estado" class="texto-estado text-white">{{estado ? 'Abierto' : 'Cerrado'}}</h1></td>
                </div>
            </div>
        </div>
    </div>
    <app-graf-porcentaje id="graf-porcentaje"
        [aforo_max]="aforo_max"
        [num_personas]="aforo_actual"
        class="grafica">
    </app-graf-porcentaje>
</div>
